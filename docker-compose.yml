version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vares-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: vares_pos
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-logs:/var/log/mysql
    networks:
      - vares-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    image: vares-backend:latest
    container_name: vares-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/vares_pos?useSSL=false&serverTimezone=America/Argentina/Buenos_Aires&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      # Enable remote debugging (comment out in production)
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    ports:
      - "8080:8080"
      - "5005:5005" # Debug port
    volumes:
      - backend-logs:/app/logs
    networks:
      - vares-network

  # React Frontend
  frontend:
    build:
      context: ./vares-frontend
      dockerfile: Dockerfile
      target: development
    container_name: vares-frontend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    networks:
      - vares-network
    stdin_open: true
    tty: true

networks:
  vares-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  mysql-logs:
    driver: local
  backend-logs:
    driver: local
