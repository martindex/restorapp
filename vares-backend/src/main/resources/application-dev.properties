# Development Profile

# Database Configuration (overridden by environment variables in Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/vares_pos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:vares_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:vares_pass}

# JWT Configuration (overridden by environment variables)
jwt.secret=${JWT_SECRET:your_jwt_secret_key_change_this_in_production_min_32_chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.root=DEBUG
logging.level.com.vares.pos=TRACE
